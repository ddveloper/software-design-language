name: MCP Server Tests

on:
  pull_request:
    paths:
      - 'mcp/**'
  push:
    branches:
      - main
    paths:
      - 'mcp/**'

  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  test:
    name: Build and test MCP server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mcp/package-lock.json

      - name: Install dependencies
        working-directory: mcp
        run: npm ci

      - name: Build
        working-directory: mcp
        run: npm run build

      - name: Run tests
        working-directory: mcp
        run: npm test

      - name: Write job summary
        if: always()
        run: |
          echo "## MCP Server Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ All tests passed." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Tests failed." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Run locally to debug:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "cd mcp && npm ci && npm run build && npm test" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: \`${{ github.event.pull_request.head.ref || github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
